services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vivid_vitablends
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vivid_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: always

  backend:
    build: ./backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env.production
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    expose:
      - "80"
    restart: always

volumes:
  postgres_data:
  nginx_logs:
