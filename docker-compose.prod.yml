services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vivid_vitablends
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: vivid_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    mem_limit: 256m
    mem_reservation: 128m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: always
    mem_limit: 64m
    mem_reservation: 32m

  backend:
    image: vividvitablendsdev/vividvitablends:backend-latest
    expose:
      - "5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL:-${DATABASE_URL}}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 86400
      REDIS_ENABLED: false
      REDIS_TTL: 3600
      NODE_OPTIONS: --max-old-space-size=256
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    mem_limit: 384m
    mem_reservation: 256m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: vividvitablendsdev/vividvitablends:frontend-latest
    expose:
      - "80"
    restart: always
    mem_limit: 128m
    mem_reservation: 64m

volumes:
  postgres_data:
  nginx_logs:
