name: Deploy to VM

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: vividvitablendsdev/vividvitablends

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:backend-latest
            ${{ env.IMAGE_NAME }}:backend-${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:backend-latest
          cache-to: type=inline

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:frontend-latest
            ${{ env.IMAGE_NAME }}:frontend-${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:frontend-latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT || 22 }}
          command_timeout: 15m
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,DATABASE_URL,DIRECT_URL,JWT_SECRET
          script: |
            # Check Docker Compose availability
            echo "üîç Checking Docker Compose..."
            if command -v docker-compose &> /dev/null; then
              echo "‚úÖ docker-compose found: $(docker-compose --version)"
            elif docker compose version &> /dev/null 2>&1; then
              echo "‚úÖ docker compose found: $(docker compose version)"
            else
              echo "‚ùå Docker Compose not found. Installing..."
              echo "üì¶ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              echo "‚úÖ Installed: $(docker-compose --version)"
            fi
            
            # Create directory if it doesn't exist
            if [ ! -d "/opt/vivid_vitablends" ]; then
              echo "üìÅ Creating project directory..."
              sudo mkdir -p /opt/vivid_vitablends
              sudo chown $USER:$USER /opt/vivid_vitablends
              cd /opt/vivid_vitablends
              git clone https://github.com/${{ github.repository }} .
            else
              cd /opt/vivid_vitablends
              git fetch origin
              git reset --hard origin/main
            fi
            
            # Create production environment file
            echo "üîß Creating .env file for docker-compose..."
            echo "DATABASE_URL=$DATABASE_URL" > .env
            echo "DIRECT_URL=$DIRECT_URL" >> .env
            echo "JWT_SECRET=$JWT_SECRET" >> .env
            
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Health Check
        run: |
          echo "‚è≥ Waiting for services to stabilize..."
          sleep 60
          echo "üîç Testing health endpoint..."
          curl -f http://${{ secrets.VM_HOST }}:8000/api/health || echo "‚ö†Ô∏è Health check failed, checking if services are running..."
          curl -I http://${{ secrets.VM_HOST }}:8000/ || exit 1
